            message += newLine;
            message += " ";
            message += newLine;

            message += newLine;
            message += newLine;
            message += newLine;
            message += newLine;

                confirmButtonText: 'close'
            })

        });
        $('#test2').click(function() {

            var newLine = "\r\n"
            var message = "DAY 1: MAURITIUS ON ARRIVAL"
            message += newLine;
            message += " ";
            message += newLine;
            message += "	On Arrival on Mauritius Airport and you will be greeted by our representative in the Airport and transferred to hotel, Rest of the time is free for own Activities Overnight at the hotel, (Dinner)";
            message += newLine;
            message += " ";
            message += newLine;
            message += "DAY 2: ILE AUX CERF ISLAND";
            message += newLine;
            message += " ";
            message += newLine;
            message += "	After breakfast in the hotel Drive to Belle Mare to enjoy aquatic activities like parasailing*, undersea walk*, waterfall visit * or banana tube ride*. Drive to Trou d’Eau douce for the speedboat transfer to Ile aux Cerfs, the islet with the most beautiful beach and the clearest turquoise water. Free on island up to 15h30. Return back to mainland by speedboat. Drive back to hotel. Overnight stay at the hotel (Breakfast/Dinner)";
            message += newLine;
            message += " ";
            message += newLine;
            message += "DAY 3: SCENIC SOUTH";
            message += newLine;
            message += " ";
            message += newLine;
            message += "	After breakfast in the hotel, Drive to Curepipe. Visit the ship making factory. Shopping at the duty free shops in Floreal. View the scenic town of Curepipe & its surroundings from the extinct crater of Trou aux Cerfs. Afternoon drive through the nature park of Black River & Plaine Champagne to Chamarel village. Stop at Grand Bassin (Ganga Talao) sacred lake & view the stunning 108 feet statue of “Mangal Mahadev”. Visit Chamarel, the unusual 7 colored earth created by volcanic rocks, the earths form beautiful patterns of color in the exposed hillsides. View the startlingly beautiful Chamarel waterfalls which emerge from the moors and primeval vegetation. The water tumble from a height of about 83 meters. Overnight stay at hotel. (Breakfast/Dinner)";
            message += newLine;
            message += " ";
            message += newLine;
            message += "DAY 4: NORTH TOUR";
            message += newLine;
            message += " ";
            message += newLine;
            message += "	After breakfast in the hotel -Port Louis City-After breakfast, Drive to Port Louis for a visit of the capital via the Citadel & its surrounding area. View the Champ de Mars race course, inaugurated in 1812 it the oldest horse-racing club in the Southern Hemisphere, and one of the oldest in the world. Afterwards drive to Le Caudan/Port Louis Waterfront, with some 170 shops it is a must shopping stop. Drive back to hotel. (Breakfast/Dinner)";
            message += newLine;
            message += " ";
            message += newLine;
            message += "DAY 05: DEPARTURE";
            message += newLine;
            message += " ";
            message += newLine;
            message += "	After Breakfast, Check-out from Mauritius hotel and you will be dropped at Mauritius International Airport Your Return Journey with full of Sweet memories. (Breakfast)";

            swal({

                title: 'MAGICAL MAURITIUS 04 NIGHTS / 05 DAYS',

                text: message,
                showConfirmButton: true,
                confirmButtonText: 'close'
            })
            $(".swal-button").html('Close');

        });
